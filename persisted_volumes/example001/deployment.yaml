---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-example001
  namespace: example001
spec:
  storageClassName: nfs-example001
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 5Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-example001
  namespace: example001
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app-example001
  template:
    metadata:
      name: app-example001
      labels:
        name: app-example001
    spec:
      containers:
      - name: deployment-example001
        image: docker.io/nginx:bookworm
        ports:
        - containerPort: 80
          name: http-web-svc
        volumeMounts:
        - name: nfs
          mountPath: "/usr/share/nginx/html"
          readOnly: true
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: pvc-example001
---
apiVersion: v1
kind: Service
metadata:
  name: service-example001
  namespace: example001
spec:
  selector:
    name: app-example001
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  namespace: example001
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /example001(.*)
        pathType: Prefix
        backend:
          service:
            name: service-example001
            port:
              number: 8000
