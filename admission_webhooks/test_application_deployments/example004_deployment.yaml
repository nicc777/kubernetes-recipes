---
apiVersion: v1
kind: Namespace
metadata:
  name: example004
  labels:
    name: example004
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-example004
  namespace: example004
provisioner: nfs.csi.k8s.io
parameters:
  server: ${NFS_SERVER_HOST}          # Use this command to do environment variable substitution: envsubst < persisted_volumes/example004/sc-nfs.yaml | kubectl apply -f -
  share: /websites/examples/static_01
  subDir: website-placeholder         # If this is not present, a random sub-directory will be created starting with "pvc-"
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
- hard
- nfsvers=4.1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-example004
  namespace: example004
spec:
  storageClassName: nfs-example004
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 5Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-example004
  namespace: example004
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app-example004
  template:
    metadata:
      name: app-example004
      labels:
        name: app-example004
    spec:
      containers:
      - name: deployment-example004
        image: docker.io/nginx:bookworm
        ports:
        - containerPort: 80
          name: http-web-svc
        volumeMounts:
        - name: nfs
          mountPath: "/usr/share/nginx/html"
          readOnly: true
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: pvc-example004
---
apiVersion: v1
kind: Service
metadata:
  name: service-example004
  namespace: example004
spec:
  selector:
    name: app-example004
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  namespace: example004
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /example004(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: service-example004
            port:
              number: 8000
